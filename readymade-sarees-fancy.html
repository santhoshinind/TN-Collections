<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fancy Readymade Sarees – TNCollections</title>

  <style>
    :root {
      --accent:#9b3b2b;
      --muted:#6b6b6b;
      --card:#ffffff;
      --maxw:1100px;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
    }

    body {
      margin:0;
      background:#fffaf8;
      color:#222;
      -webkit-font-smoothing:antialiased;
    }

    header {
      background:#fff;
      padding:15px 28px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      position:sticky;
      top:0;
      z-index:1000;
    }

    h1 { 
      font-size:26px; 
      color:#5b2c6f; 
      margin:0; 
    }

    .sub { 
      color:var(--muted); 
      margin-top:4px; 
    }

    .wrap {
      max-width:var(--maxw);
      margin:0 auto;
      padding:28px;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
      margin-top:28px;
    }

    .card {
      background:var(--card);
      padding:12px;
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(36,30,22,0.05);
    }

    .thumb {
      height:230px;
      border-radius:10px;
      overflow:hidden;
      margin-bottom:10px;
    }

    .thumb img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .price { 
      color:var(--accent); 
      font-weight:700; 
      margin-top:6px; 
    }

    a.btn {
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      margin-top:10px;
    }

    @media(max-width:900px) {
      .grid { grid-template-columns:repeat(2,1fr); }
    }

    @media(max-width:600px) {
      .grid { grid-template-columns:1fr; }
    }

  </style>
</head>

<body>

<header>
  <h1>Fancy Readymade Sarees</h1>
  <div class="sub">Elegant pre-stitched sarees for parties & festive occasions</div>
</header>

<div class="wrap">

  <div class="grid">

    <!-- Product 1 -->
    <div class="card">
      <div class="thumb">
        <img src="images/readymade-sarees-01.jpeg" alt="Fancy Readymade Saree">
      </div>
      <strong>Fancy Readymade Saree – Style A</strong>
      <div class="price">From ₹1,499</div>
      <a class="btn" href="#">Order on WhatsApp</a>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <div class="thumb">
        <img src="images/readymade-sarees-01.jpeg" alt="Fancy Readymade Saree">
      </div>
      <strong>Fancy Readymade Saree – Style B</strong>
      <div class="price">From ₹1,499</div>
      <a class="btn" href="#">Order on WhatsApp</a>
    </div>

    <!-- Product 3 -->
    <div class="card">
      <div class="thumb">
        <img src="images/readymade-sarees-01.jpeg" alt="Fancy Readymade Saree">
      </div>
      <strong>Fancy Readymade Saree – Style C</strong>
      <div class="price">From ₹1,499</div>
      <a class="btn" href="#">Order on WhatsApp</a>
    </div>

  </div>

</div>

</body>
</html>
