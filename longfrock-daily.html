<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Wear Long Frocks – TNCollections</title>

  <style>
    :root {
      --accent:#9b3b2b;
      --muted:#6b6b6b;
      --bg:#fffaf8;
      font-family: Inter, system-ui;
    }

    body {
      margin:0;
      background:var(--bg);
      color:#222;
      -webkit-font-smoothing:antialiased;
    }

    .wrap {
      max-width:1100px;
      margin:0 auto;
      padding:28px;
    }

    header {
      background:#fff;
      position:fixed;
      top:0; left:0; right:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 40px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      z-index:2000;
    }

    h2 { font-size:28px; margin-top:120px; }
    p { color:var(--muted); }

    .grid {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
      margin-top:20px;
    }

    .card {
      background:#fff;
      border-radius:12px;
      padding:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.05);
    }

    .thumb {
      height:260px;
      border-radius:10px;
      overflow:hidden;
    }

    .thumb img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .price { 
      color:var(--accent); 
      font-weight:700; 
      margin-top:8px; 
    }

    .btn-primary {
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      display:inline-block;
      margin-top:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }

    @media(max-width:900px) {
      .grid { grid-template-columns:repeat(2,1fr); }
    }

    @media(max-width:600px) {
      .grid { grid-template-columns:1fr; }
      h2 { font-size:22px; }
    }

  </style>

</head>

<body>

<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <img src="images/logo.png" style="height:60px;border-radius:10px;">
    <h3 style="margin:0;color:#5b2c6f;">TNCollections</h3>
  </div>
</header>

<div class="wrap">

  <h2>Daily Wear Long Frocks</h2>
  <p>Comfortable & stylish long frocks perfect for daily use, college & casual outings.</p>

  <div class="grid">

    <!-- PRODUCT 1 -->
    <div class="card">
      <div class="thumb">
        <img src="images/Long Frocks-01.jpeg">
      </div>
      <strong>Cotton Daily Wear Long Frock</strong>
      <div class="price">From ₹700</div>
      <a class="btn-primary" 
         href="https://chat.whatsapp.com/LAzM0SZTWBp76Q7z10DRkF">
         Order on WhatsApp
      </a>
    </div>

    <!-- TEMPLATE FOR MORE PRODUCTS -->

    <div class="card">
      <div class="thumb"><img src="images/longfrock-daily-02.jpeg"></div>
      <strong>Printed Daily Cotton Frock</strong>
      <div class="price">₹650</div>
      <a class="btn-primary" href="#">Order on WhatsApp</a>
    </div>
    -->

  </div>

</div>

</body>
</html>
