<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nighties — TNCollections</title>

  <style>
    :root {
      --accent:#9b3b2b;
      --muted:#6b6b6b;
      --maxw:1100px;
      --radius:14px;
      font-family: Inter, system-ui;
    }

    body {
      margin:0;
      background:#fffaf8;
      color:#222;
    }

    .wrap {
      max-width:var(--maxw);
      margin:0 auto;
      padding:28px;
    }

    /* Header */
    header {
      background:#fff;
      padding:15px 28px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      position:sticky;
      top:0;
      z-index:1000;
    }

    header a {
      text-decoration:none;
      color:var(--accent);
      font-weight:700;
    }

    h2 { font-size:28px; margin-top:0; }
    .lead { color:var(--muted); }

    /* Grid */
    .grid {
      display:grid;
      gap:18px;
      grid-template-columns:repeat(3,1fr);
    }

    .card {
      background:#fff;
      border-radius:12px;
      padding:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.05);
    }

    .thumb {
      width:100%;
      height:260px;
      border-radius:10px;
      overflow:hidden;
    }

    .thumb img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h3 { margin:10px 0 4px; }

    .price {
      color:var(--accent);
      font-weight:700;
      margin-top:6px;
    }

    .btn {
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      display:inline-block;
      margin-top:8px;
    }

    @media(max-width:900px){
      .grid { grid-template-columns:repeat(2,1fr); }
    }
    @media(max-width:640px){
      .grid { grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Back</a>
  <strong>TNCollections</strong>
</header>

<div class="wrap">

  <h2>Nighties</h2>
  <p class="lead">Soft, breathable, comfortable nighties perfect for daily home wear.</p>

  <div class="grid">

    <!-- PRODUCT 1 -->
    <div class="card">
      <div class="thumb">
        <img src="images/Nighties-01.jpeg">
      </div>
      <h3>Printed Soft Cotton Nighty</h3>
      <div class="price">From ₹199</div>
      <a href="https://wa.me/XXXXXXXXXX" class="btn">Order on WhatsApp</a>
    </div>

    <!-- PRODUCT 2 (Duplicate for now – update images later) -->
    <div class="card">
      <div class="thumb">
        <img src="images/Nighties-01.jpeg">
      </div>
      <h3>Comfort Fit Night Wear</h3>
      <div class="price">From ₹220</div>
      <a href="https://wa.me/XXXXXXXXXX" class="btn">Order on WhatsApp</a>
    </div>

    <!-- PRODUCT 3 -->
    <div class="card">
      <div class="thumb">
        <img src="images/Nighties-01.jpeg">
      </div>
      <h3>Premium Quality Cotton Nighty</h3>
      <div class="price">From ₹250</div>
      <a href="https://wa.me/XXXXXXXXXX" class="btn">Order on WhatsApp</a>
    </div>

  </div>

</div>

</body>
</html>
