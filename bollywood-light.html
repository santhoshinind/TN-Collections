<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bollywood Light Sarees – TNCollections</title>

  <style>
    body {
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background:#fffaf8;
    }

    header {
      background:#fff;
      padding:15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      position:sticky;
      top:0;
      z-index:1000;
    }

    .wrap {
      max-width:1100px;
      margin:0 auto;
      padding:25px;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:20px;
      margin-top:20px;
    }

    .card {
      background:#fff;
      border-radius:12px;
      padding:12px;
      box-shadow:0 4px 14px rgba(0,0,0,0.05);
      transition:transform .2s;
    }

    .card:hover {
      transform:translateY(-4px);
    }

    .thumb {
      height:240px;
      overflow:hidden;
      border-radius:10px;
    }

    .thumb img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h4 { margin:10px 0 4px; }
    .price { color:#9b3b2b; font-weight:700; }

    a.card-link {
      text-decoration:none;
      color:inherit;
      display:block;
    }

    @media(max-width:900px){
      .grid{ grid-template-columns:repeat(2,1fr); }
    }

    @media(max-width:600px){
      .grid{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<header>
  <h2 style="margin:0;color:#5b2c6f;">Bollywood Light Sarees</h2>
  <a href="index.html" style="text-decoration:none;font-weight:600;color:#9b3b2b;">← Home</a>
</header>

<div class="wrap">

  <p style="color:#6b6b6b;">
    Elegant and lightweight Bollywood-inspired sarees for casual and festive wear.
  </p>

  <div class="grid">

    <!-- PRODUCT CARD -->
    <a href="bollywood-light-detail.html" class="card-link">
      <article class="card">
        <div class="thumb">
          <img src="images/bollywood-01.jpg" alt="Bollywood Light Saree">
        </div>
        <h4>Bollywood Light Saree</h4>
        <p class="price">Starting from ₹1,799</p>
      </article>
    </a>

  </div>

</div>

</body>
</html>
