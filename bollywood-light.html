<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bollywood Light Collection</title>

<style>
body { font-family: Inter; background:#fffaf8; margin:0; }
.wrap { max-width:1000px; margin:auto; padding:20px; }

h2 { color:#9b3b2b; }

.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

.card {
  background:#fff;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 16px rgba(0,0,0,0.08);
}

.card img {
  width:100%;
  height:320px;
  object-fit:cover;
  border-radius:12px;
}

.price { color:#9b3b2b; font-weight:700; }

.btn-primary {
  background:#9b3b2b;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="wrap">
  
  <h2>Bollywood Collection — Light</h2>

  <div class="grid">

    <!-- Product Example -->
    <div class="card">
      <img src="images/bollywood-light-01.jpeg">
      <h3>Lightweight Designer Suit</h3>
      <p>Comfortable, casual functions & festive wear.</p>
      <div class="price">From ₹999</div>
      <br>
      <a class="btn-primary" href="https://wa.me/91XXXXXXXXXX?text=I want Light Bollywood Dress">Buy on WhatsApp</a>
    </div>

  </div>

</div>

</body>
</html>
